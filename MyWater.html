<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>WiderWater</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/d813fba8ad.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Login Form -->
    <div id="loginForm" class="modal">
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="login__container">
          <label for="uname"><b>Username</b></label>
          <input type="username" placeholder="Enter Username" name="uname" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <button type="submit" class="loginbtn">Login</button>
          <button type="button" onclick="document.getElementById('loginForm').style.display='none'" class="cancelbtn">Cancel</button>
          
        </div>
      </form>
    </div>
    <!-- Sign Up Form -->
    <div id="signUpForm" class="modal">
      <form class="modal-content" action="/action_page.php">
        <div class="login__container">
          <label for="email"><b>Email</b></label>
          <input type="username" placeholder="Enter Email" name="email" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
    
          <label for="psw-confirm"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" name="psw-confirm" required>

          <label for="email"><b>Address</b></label>
          <input type="username" placeholder="Enter Address" name="email" required>
          <div class="divider"> 
            <button type="button" onclick="document.getElementById('signUpForm').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="loginbtn">Sign Up</button>
            <button type="button" onclick="document.getElementById('signUpForm').style.display='none'; document.getElementById('loginForm').style.display='block'" class="acctbtn"> Already Have an Account?</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="index.html" id="navbar__logo"> <i class="fa-solid fa-hand-holding-droplet"></i> WiderWater</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="index.html" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="MyWater.html" class="navbar__links" id="about-page">MyWater</a>
          </li>
          <li class="navbar__item">
            <a href="contact.html" class="navbar__links" id="services-page">Contact</a>
          </li>
          <li class="navbar__login">
            <button class = "navbar__btn" onclick="document.getElementById('signUpForm').style.display='block'" >Henry</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero2" id="home">
      <div class="hero__container2">
        <h1 class="hero__heading2"><span>Welcome, Henry!</span></h1>
        <p class="hero__description"></p>
      </div>
    </div>

    <!-- Gauges Section -->
    <div class="myWater__indicators">
      <h1>Current Water Quality Indicators</h1>
      <div class="gauge__wrapper">
        <div class = gauge__inner>
          <div id="power-gauge"></div>
          <p>pH Level</p>
        </div>
        <div class = gauge__inner>
          <div id="power-gauge2"></div>
          <p>Dissolved Oxygen (mg/L)</p>
        </div>
        <div class = gauge__inner>
          <div id="power-gauge3"></div>
          <p>Turbidity (NTU)</p>
        </div>
        <div class = gauge__inner>
          <div id="power-gauge4"></div>
          <p>Specific Conductance (μS/cm)</p>
        </div>
      </div>
    </div> 

<div id="chartdiv"></div>
    </div>

    <!-- Chart Section -->
    <div class= chart__wrapper>
      <div class= chart__card>
        <canvas id="pHChart"></canvas>
      </div>
      <div class= chart__card>
        <canvas id="oxygenChart"></canvas>
      </div>
      <div class= chart__card>
        <canvas id="turbidityChart"></canvas>
      </div>
      <div class= chart__card>
        <canvas id="conductanceChart"></canvas>
      </div>
    </div>

    <!-- Google API Section -->
    <div class="myWater__map">
      <h1>Shared Data Points in Your Area</h1>
      
    </div> 
    <div class="map-responsive">
      <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBecBiuluAU_NdNf5nGa5ub2WuDCgq-2DQ
          &q=UIUC+computer+science">

    </div>
